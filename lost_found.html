<!DOCTYPE html>
<html>
<head>
	<title>Lost & Found</title>
	<script src="https://kit.fontawesome.com/3fc107e266.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="vendors/css/fluid.css">
	<link rel="stylesheet" type="text/css" href="resources/css/design.css">
</head>
<body>
<div class="lost_found">
	<img src="resources/img/logo.png" alt="Logo" class="logo">
	<section class="contact-section" id="contact">
		<div class="row">
			<h2 class="contact-heading">We're happy to take care of the pet</h2>
		</div>
		<div class="row">
			<form method="post" action="#" class="contact-form">
				<div class="row">
					<div class="col span_1_of_3 contact-label">
						<label for="name">Name</label>
					</div>
					<div class="col span_2_of_3">
						<input type="text" name="name" id="name" placeholder="Your Name" required>
					</div>
				</div>
				<div class="row">
					<div class="col span_1_of_3 contact-label">
						<label for="name">Phone Number</label>
					</div>
					<div class="col span_2_of_3">
						<input type="text" name="name" id="name" placeholder="Your Name" required>
					</div>
				</div>
				<div class="row">
					<div class="col span_1_of_3 contact-label">
						<label for="email">Email</label>
					</div>
					<div class="col span_2_of_3">
						<input type="email" name="email" id="email" placeholder="Your email" required>
					</div>
				</div>
				<div class="row">
					<div class="col span_1_of_3 contact-label">
						<label for="message">Place found</label>
					</div>
					<div class="col span_2_of_3">
						<textarea name="message" id="message" placeholder="Place"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col span_1_of_3 contact-label">
						<label for="message">Characteristics of pet</label>
					</div>
					<div class="col span_2_of_3">
						<textarea name="message" id="message" placeholder="Your message"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col span_1_of_3">
						&nbsp;
					</div>
					<div class="col span_2_of_3">
						<input type="submit" value="Send it!">
					</div>
				</div>

			</form>
		</div>
	</section>
</div>

</body>
</html>
